        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="mt-4" id="search-form">

                        <label for="startLocation">Starting Location</label>
                        <input type="text" class="form-control" id="startLocation" placeholder="Enter starting location">

                        <select class="form-control" id="vehicleType">

                            <option>Car</option>
                            <option>Van</option>
                            <option>Bus</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="passengers">Number of Passengers</label>
                        <input type="number" class="form-control" id="passengers" min="1" placeholder="Number of passengers">
                    </div>
                    <button type="submit" class="btn btn-primary">Search Rides</button>
                </form>
            </div>
        </div>
